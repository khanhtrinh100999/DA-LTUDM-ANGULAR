<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký tài khoản mới</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dangky.component.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
               
            </div>
        </header>
        <main>
            <div class="container col-lg-6">
                <div class="card">
                    <div class="register-form">
                        <form action="" method="post">
                        <h1 style="text-align: center ;" class="a">Đăng ký </h1>
                        <form [formGroup]="registerForm" class="form-group" (ngSubmit)=dangky()>
                            <div class="form-group">
                                <label>Username</label>
                                <input formControlName="username" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input formControlName="password" class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <label>Fullname</label>
                                <input formControlName="fullname" class="form-control" type="fullname">
                            </div>
                                <div class="form-group">
                                <label>Gmail</label>
                                <input formControlName="gmail" class="form-control" type="gmail">
                            </div>
                            <div class="btn-box" style="text-align: center; " >
                            <button type="submit" (click)="dangky()">
                                Đăng ký
                            </button>
                    
                            <button type="submit" (click)="dangnhap()">
                                Thoát
                            </button>
                        </div>
                        </form>
                    </form>
                    </div>
            
                </div>
            
            </div>
        </main>
        <div class="container">
          
        </div>
    </body>
</html>
