 <!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào ứng dụng</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dangnhap.component.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
               
            </div>
        </header>
        <main>
            <table>
                <tr>
                    <td ><img class="b" src="https://luanvanviet.com/wp-content/uploads/2019/09/hinh-anh-quan-tri-ban-hang-5.jpg"></td>
               
            
            <td>
            <div class="container">
            <div class="login-form">
                <form [formGroup]="loginForm" method="post" (ngSubmit)=dangnhap()>
                    <h1 style="text-align: center ;" class="a">Đăng nhập </h1>
                    <div class="input-box">
                        <i ></i>
                        <input formControlName = "username" type="text" placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input formControlName = "password" type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="btn-box" style="text-align: center; " >
                        <button type="submit" (click)="dangnhap()" >
                            Đăng nhập
                        </button>
                    </div>
                    <div  class="text-center">
                        <span style="text-align: center;color: red;">Bạn chưa có tài khoản? Đăng ký <a  class="text-info" (click)="dangky()">tại đây</a></span>
                        
                    </div>
                   
                </form>
            </div>
            </div>
            </td>
            </tr>
            </table>
        </main>
        <footer>
            <div class="container">
          
            </div>
        </footer>
    </body>
</html>
