<!DOCTYPE html>
<html>
    <head>
        <title>Thêm Mới Giao Dịch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="themgiaodich.component.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
               
            </div>
        </header>
        <main>
            <div class="container">
            <div class="login-form">
                <form action="" method="post">
                    <h1 style="text-align: center ;" class="a">Thêm Mới Giao Dịch </h1>
                       <div class="form-group" >
              <label for="">Tên Giao Dịch</label>
               <input type="text" class="form-control" [(ngModel)]="action.name_detail" [ngModelOptions]="{standalone:true}">
                
          </div>
                    <div class="form-group">
              <label for="">Ngày Giao Dịch</label>
              <input type="text" class="form-control"  [(ngModel)]="action.date_detail" [ngModelOptions]="{standalone:true}">
            </div>
                <div class="form-group">
              <label for="">Số Tiền Giao Dịch</label>
              <input type="text" class="form-control" [(ngModel)]="action.money_detail" [ngModelOptions]="{standalone:true}">
            </div>
             <div class="form-group">
              <label for="">Trạng Thái</label>
              <br>
              <select name="Chọn"  [(ngModel)]="action.status_detail" [ngModelOptions]="{standalone:true}">
                    <option >thu</option>
                    <option >chi</option>
                </select> 
            </div>
                    <div class="btn-box" style="text-align: center; " >
                        <button type="submit"  (click)=" onAddAction()">
                            Lưu
                        </button>
                         <button type="submit" (click)="dsgiaodich()" >
                            Quay Lại
                        </button>
                    </div>
                   
                   
                </form>
            </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
