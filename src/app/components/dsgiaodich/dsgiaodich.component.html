<!DOCTYPE html>
<html>
    <head>
        <title>Chi Tiết Giao Dịch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dsgiaodich.component.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

  <header>
           
               
           
   
   
    
	<div class="container-fluid">
		
		<ul class="nav navbar-nav" style="color: white" >
			<li class="active" style="color: white" >
				<a style="color:  black" (click)="vi()" >KIỂM TRA VÍ</a>

			</li>
			<li >
				<a style="color: black" (click)="Themgiaodich()"> THÊM GIAO DỊCH</a>
			</li>
			<li >
				<a style="color: black" (click)="Thongke()"> THỐNG KÊ</a>
			</li>
			<li >
				<a  href="#" style="color:  black">ĐĂNG XUẤT</a>
			</li>
			
		</ul>
	</div>


       
        <main>

 
        
<div class="panel panel-primary">
	<div class="panel-heading">
		<h2 style="color: black" class="b" >Lịch Sử Giao Dịch</h2>
	</div>
	<div class="form-group" >
		<label for="" >Ngày</label>
	  <input type="text" style="width: 300px;" class="form-control">
	 </div>
	 <button>Tìm Kiếm</button>
	 <br/>
	 <br/>
	 <br/>
	
	<div class="panel-body" style="background-color: white ;text-align: center;">
		<table class="table table-hover">
			<thead >
				<tr >
					<th style="text-align: center;">Tên Giao Dịch</th>
					<th style="text-align: center;">Ngày Giao Dịch</th>
					<th style="text-align: center;">Số Tiền Giao Dịch</th>
					<th style="text-align: center;">Trạng Thái</th>
					<th style="text-align: center;"> Hành Động</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of action"  >
					<td>{{item.name_detail}}</td>
					<td>{{item.date_detail}}</td>
					<td>{{item.money_detail|currency:'USD':true}}</td>
					<td>{{item.status_detail}}</td> 
					<!-- <td>{{item. author}}</td>
					<td>{{item. date}}</td>
					<td>{{item. fee|currency:'USD':true}}</td>
					<td>{{item. status}}</td> -->
					<td>
						<button type="button" class="btn-success"  [routerLink]="['/',item.id_detail]">Chỉnh Sửa </button>
						<button type="button" class="btn-danger" (click)="onDeleteAction(item.id_detail)" >Xóa</button>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</div>
 

        </main>
     </header>
      </body>
 </html>
